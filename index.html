<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Launchpad</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header>
    <nav>
      <h2>Logo</h2>
      <button class="btn">Sign up</button>
    </nav>

    <div class="banner">
      <h3 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h3>
      <button class="btn">Stay focused</button>
    </div>
  </header>

  <!-- main -->
  <main>

    <!-- set it in action -->
    <section class="action">
      <div class="action-content">
        <h3 class="action-heading">See It in Action</h3>
        <p class="action-subheading">Explore the live preview and imagine your brand in this bold new look.</p>
        <button class="btn">Launch Live Preview</button>
      </div>
      <img src="./Assets/wc-mini.png" alt="" class="action-bg">
    </section>
  </main>


</body>

</html>
